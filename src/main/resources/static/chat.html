<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat with Travel Gig Assistant</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Optional: Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Basic styling for the chat area */
        #chatBox {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
        .chat-message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .chat-message.user p {
            background-color: #007bff;
            color: #fff;
        }
        .chat-message.bot p {
            background-color: #e9ecef;
            color: #333;
        }
        /* Style for the loading indicator */
        .loading {
            font-style: italic;
            color: #888;
        }
        /* Style for search results */
        .hotel-result {
            background-color: #f0f8ff;
            border: 1px solid #007bff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Travel Gig</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart.html">Cart</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/chat.html">Chat <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item d-none" id="logoutNavItem">
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Chat Area -->
<div class="container mt-4">
    <h2>Chat with our Hotel Assistant</h2>
    <div id="chatBox"></div>
    <div class="input-group mt-3">
        <input type="text" id="chatInput" class="form-control" placeholder="Type your question here...">
        <div class="input-group-append">
            <button id="sendBtn" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        console.log("Chat page loaded, jQuery is ready.");
        if (!localStorage.getItem("jwtToken")) {
            window.location.href = "/login.html";
            return;
        }
        function getJwtToken() {
            return localStorage.getItem("jwtToken");
        }
        // Toggle navigation items based on token existence
        if (getJwtToken()) {
            // If token exists, hide Login link and show Logout link
            $("#loginNavItem").addClass("d-none");
            $("#logoutNavItem").removeClass("d-none");
        } else {
            // If no token, show Login link and hide Logout link
            $("#loginNavItem").removeClass("d-none");
            $("#logoutNavItem").addClass("d-none");
        }

        // Function to append messages to the chat box
        function appendMessage(message, sender) {
            // 'sender' should be either "user" or "bot"
            let messageHtml = `<div class="chat-message ${sender}"><p>${message}</p></div>`;
            $("#chatBox").append(messageHtml);
            // Auto-scroll to the bottom of the chatBox
            $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
        }

        // Function to show a loading indicator in the chat
        function showLoading() {
            $("#chatBox").append(`<div class="chat-message bot loading"><p>Loading...</p></div>`);
            $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
        }

        // Function to remove any loading indicators
        function removeLoading() {
            $("#chatBox .loading").remove();
        }

        // Function to send a chat message
        function sendMessage() {
            let message = $("#chatInput").val().trim();
            if (message === "") {
                return;
            }
            // Append the user's message to the chat area
            appendMessage(message, "user");
            $("#chatInput").val("");

            // Show loading indicator
            showLoading();

            // Send the user's message to the backend chatbot endpoint
            $.ajax({
                url: "/api/chatbot",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ message: message }),
                dataType: "json",
                headers: {
                    "Authorization": "Bearer " + getJwtToken()
                },
                success: function(response) {
                    console.log("Chatbot response:", response);
                    // Remove loading indicator
                    removeLoading();

                    if (response.resultType === "chat") {
                        // Display the chat answer from OpenAI
                        appendMessage(response.answer, "bot");
                    } else if (response.resultType === "search") {
                        // Format and display the list of hotels returned from the search
                        let hotels = response.hotels;
                        if (hotels && hotels.length > 0) {
                            let hotelsHtml = `<div class="hotel-result"><strong>Matching hotels:</strong><br/>`;
                            hotels.forEach(function(hotel) {
                                hotelsHtml += `<strong>${hotel.name}</strong> in ${hotel.city}, ${hotel.state} - $${hotel.price}<br/>`;
                            });
                            hotelsHtml += `</div>`;
                            appendMessage(hotelsHtml, "bot");
                        } else {
                            appendMessage("No hotels found.", "bot");
                        }
                    } else {
                        appendMessage("I'm sorry, I didn't understand that.", "bot");
                    }
                },
                error: function(xhr, status, error) {
                    removeLoading();
                    appendMessage("Error communicating with the server.", "bot");
                    console.error("Chatbot AJAX error:", error);
                }
            });
        }

        // Bind the Send button click event
        $("#sendBtn").click(function(){
            sendMessage();
        });

        // Bind the Enter key to send the message
        $("#chatInput").keypress(function(e){
            if(e.which === 13) {
                sendMessage();
            }
        });
        // Handle Logout button click
        $("#logoutBtn").click(function(e){
            e.preventDefault();
            // Remove the token (and any other session data if needed)
            localStorage.removeItem("jwtToken");
            window.location.href = "/login.html";
        });
    });
</script>
</body>
</html>
